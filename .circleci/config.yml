# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#


defaults: &defaults
  docker:
    - image: circleci/node:10.13.0
  working_directory: ~/-microservices-authentication


version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/-microservices-authentication
          paths:
            - node_modules
          
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ./
      # run tests!
      - run: yarn test


  deploy:
    machine:
      enabled: true
    working_directory: ~/-microservices-authentication
    steps:
      - checkout
      - run: printenv
      - run: ssh ${SSH_HOST_PRODUCTION_WEB} "mkdir -p circletv-ms-authentication"
      - run: scp ~/-microservices-authentication/docker-compose.prod.yml ${SSH_HOST_PRODUCTION_WEB}:circletv-ms-authentication/docker-compose.yml
      - run: ssh ${SSH_HOST_PRODUCTION_WEB} "cd circletv-ms-authentication && docker-compose pull && docker-compose up --detach --build -e TYPEORM_CONNECTION=${TYPEORM_CONNECTION} TYPEORM_HOST=${TYPEORM_HOST} TYPEORM_USERNAME=${TYPEORM_USERNAME} TYPEORM_PASSWORD=${TYPEORM_PASSWORD} TYPEORM_DATABASE=${TYPEORM_DATABASE} TYPEORM_PORT=${TYPEORM_PORT} TYPEORM_ENTITIES=${TYPEORM_ENTITIES}"
    
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master